<!DOCTYPE html>
<html>
<!--------------------------------->
<head>

<title>Social</title>

<link rel="stylesheet" type="text/css" href="https://tyemidev.github.io/styles/tyemi.css"/>

<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon-precomposed" href="data:image/png;base64,">

<style>
  .grid{
    display: inline-grid;
  }
  h1, button{
    font-family: Menlo;
    font-size:1.5vw;
    height: 15vw;
    width: 15vw;
    padding: 1%;
    margin: auto;
    text-align: center;
  }
  button{
    cursor:pointer;
  }
</style>

<script type="text/javascript" src="https://tyemidev.github.io/tyemi.js"></script>
<script>
  function openapp(url){
    window.open(url);
  }
</script>

</head>
<!--------------------------------->
<body>
<div style="text-align: center;">


<h1 style="font-size: 3vw;">Tyemi Social</h1>
<div class="grid"><button onclick="openapp('https://discordapp.com/channels/@me')">Discord</button></div>
<div class="grid"><button onclick="openapp('https://reddit.com')">Reddit</button></div>
<div class="grid"><button onclick="openapp('https://m.youtube.com')">Youtube</button></div>
<div class="grid"><button onclick="openapp('https://m.twitter.com')">Twitter</button></div>
<div class="grid"><button onclick="openapp('https://stackexchange.com')">Stack Exchange</button></div>


</div>
</body>
<!--------------------------------->
</html>
