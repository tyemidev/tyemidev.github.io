<!DOCTYPE html>
<html>
<head>
<title>Tyemi Terminal Installer</title>

<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link rel="stylesheet" type="text/css" href="../styles/tyemi.css"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
function install(){
   var w, autodate, enapp, data;

   // Getting current >Tyemi< app
   var ifrm = document.getElementById('autodate');
   autodate = ifrm.contentWindow.document.getElementsByTagName('html')[0].outerHTML;

    setTimeout(() => {
       /*// Open and write
       w = window.open('', '_blank');
       w.document.write(autodate.innerHTML);
       // Close
       w.document.close();*/

       enapp = 'data:text/html;base64,'+btoa(autodate);
       document.getElementById("content").value = enapp
       copy();
    }, 300);
};

function copy() {
  /* Get the text field */
  var copyText = document.getElementById("content");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 9999999); /*For mobile devices*/

  /* Copy the text inside the text field */
  document.execCommand("copy");
}
</script>

</head>
<body style="text-align: center; overflow: hidden;">

<h1 style="font-size: 4vw;">Tyemi Terminal Installer</h1><br><br>
<h3>How do you install it?<br><br>Click install. This copies the code to your clipboard.<br><br>Paste it in a new tab.<br><br>Install as you would usually.</h3>
<button style="width:100%; padding:1%; font-size:2vw; text-align: center;" onclick="install();">Install</button>


<iframe id="autodate" style="display: none;" src="https://tyemidev.github.io/tyemiterminal/app.html"></iframe>
<input id="content" style="position: absolute; left:300%"></input>
</body>
</html>
