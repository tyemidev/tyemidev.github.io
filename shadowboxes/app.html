<!DOCTYPE html>
<html>
<head>

<title>Shadowboxes</title>

<!-- Meta -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon-precomposed" href="data:image/png;base64,">

<!-- Style -->
<link rel="stylesheet" href="../styles/shadow.css">
<style>
.overlay{height:0;width:100%;position:fixed;z-index:1;top:0;left:0;background-color:#000;background-color:rgba(0,0,0,0.9);overflow-y:hidden;transition:.5s}.overlay-content{position:relative;top:25%;width:100%;text-align:center;margin-top:30px}.overlay a{padding:8px;text-decoration:none;font-size:36px;color:#aaa;background:transparent;border:0;display:block;transition:.3s}.overlay a:hover,.overlay a:focus{color:#f1f1f1}.overlay .closebtn{position:absolute;top:20px;right:45px;font-size:60px}@media screen and (max-height:450px){.overlay{overflow-y:auto}.overlay a{font-size:20px}.overlay .closebtn{font-size:40px;top:15px;right:35px}}
</style>

<!-- Scripts -->
<script>
function openNav(){document.getElementById("Nav").style.height="100%"}function closeNav(){document.getElementById("Nav").style.height="0%"}function openTab(a,c){var b,d;d=document.getElementsByClassName("tabcontent");for(b=0;b<d.length;b++){d[b].style.display="none"}document.getElementById(c).style.display="block";closeNav()};
</script>

</head>
<body>
<div class="tab"><button class="tablinks">Shadowboxes</button><button class="tablinks" style="float: right;" onclick="openNav();">Menu</button></div>
<!-- Fullscreen Navigation -->
<div id="Nav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="javascript:void(0)" onclick="openTab(event, 'webnav')">Navigator</a>
    </div>
</div>

</body>
</html>
